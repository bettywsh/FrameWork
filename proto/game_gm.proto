import "msgdef.proto";
option optimize_for=LITE_RUNTIME;

message CGAskGM
{
	optional PACKET_ID PacketId = 1 [default=PACKET_GAME_GM_CGAskGM];
	optional string Param = 2;  //GM 命令所需参数
	optional string PlayerName = 3; //playerName
}

message GCRetGM
{
	optional PACKET_ID PacketId = 1 [default = PACKET_GAME_GM_GCRetGM];
	required OPERATE_RESULT Result    = 2;
	optional int32     OnlineCount    = 3 [default=-1];  //在线人数
}