{
	required int32  Index = 1;   //序号
	required int32  Type  = 2;   //邮件类型
    optional string Sender = 3;  //发信者
	optional string Receviewer = 4;  //收信者
	required string Title = 5;   //标题
	required int32  ReadFlag = 6;    //读取标识
	optional string Context = 7; //内容
	optional int32  nTime = 8;   //邮件创建时间
	repeated AdditionItem items = 9; //附件物品列表
	optional int32  nReadTime = 10; //邮件读取时间
	//脚本邮件参数
	optional SCRIPT_MAIL_OP_TYPE  OpType = 11;//脚本操作类型
